{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diaries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="p-4 mt-4">
  <div>
    <h1 class="text-center">Diaries List</h1>
    {% if entries %}
    <table class="entries">
    {% for entry in entries%}
      <tr>
        <td class="entry-name"><a href={% url 'detail' entry.id %}>{{ entry.title }}</a></td>
        <td class="update"><a href={% url 'update' entry.id %}>Update</a></td>
        <td class="delete"><a href={% url 'delete' entry.id %}>Delete</a></td>
      </tr>
    {% endfor %}
    </table>
    {% else %}
    <br>
    <h5 class="text-center">No diary entries</h5>
    {% endif %}
  </div>
  <br>
  <br>
  <div class="text-center">
      <a class="btn btn-primary" href="{% url 'write' %}">Add Diary Entry</a>
  </div>
  <br>
  <div class="text-center">
    <a class="btn btn-primary" href="{% url 'top' %}">Back to Top</a>
  </div>
</body>
</html>
